<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td>
            <form action="index.php" method="post" name="DetailView" id="form">
                {sugar_csrf_form_token}
                <input type="hidden" name="module" value="Teams">
                <input type="hidden" name="record" value="{ID}">
                <input type="hidden" name="isDuplicate" value="0">
                <input type="hidden" name="action" value="{ACTION}">
                <input type="hidden" name="return_module" value="{RETURN_MODULE}">
                <input type="hidden" name="return_action" value="{RETURN_ACTION}">
                <input type="hidden" name="return_id" value="{ID}">
                <input type="hidden" name="user_id" value="">

                {ACTION_BUTTON}
            </form>
        </td>
        <td align='right'>{ADMIN_EDIT}</td>
    </tr>
</table>

<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0" class="detail view">
{PAGINATION}
	<tr>
            <td width="15%" valign="top" scope="row"><slot>{MOD.LBL_NAME}</slot></td>
            <td width="35%" valign="top"><slot>{NAME}</slot></td>
            <td width="15%" valign="top" scope="row"><slot>{MOD.LBL_DEFAULT_TRANSPORTER}</slot></td>
            <td width="35%" valign="top">
                <span id="transporter_carrier_c" class="sugar_field"><a href="{URL_PREFIX}index.php?module=Accounts&action=DetailView&record={ACCOUNT_ID_C}">{TRANSPORTER_CARRIER_C}</a></span>
            </td>
	</tr>
	<tr>
            <td width="15%" valign="top" scope="row"><slot>{MOD.LBL_DESCRIPTION}</slot></td>
            <td width="35%" valign="top"><slot>{DESCRIPTION}</slot></td>
            <td width="15%" valign="top" scope="row"><slot></slot></td>
            <td width="35%" valign="top"><slot></slot></td>
	</tr>
	<tr>
	</tr>
</table>

<!-- END: main -->

<!-- BEGIN: subpanel -->
<slot>{SUBPANEL}</slot>
<!-- END: subpanel -->
