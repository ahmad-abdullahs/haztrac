<!--suppress ALL -->
<div id="calibrateContainer">
    <button data-remodal-action="close" class="remodal-close"></button>
    <div>
        <div class="propertyRow">
            <span data-l10n-id="enter_calibration_value_label">Enter calibration value</span>
            <input id="calibrateInputText" ng-model="calibration.label" type="text" size="21" maxlength="20"
               ng-change="measurementTypeChanged()" floating-number-only/>
            <select ng-options="mt.name for mt in measurementTypes"
                ng-model="annotation.calibrationMeasurementTypeChosen"
                ng-change="measurementTypeChanged('{{annotation.calibrationMeasurementTypeChosen}}')"/>
        </div>
    </div>
</div>
